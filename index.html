<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tictactoe</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&family=Cinzel:wght@400;500;700&family=Josefin+Sans:wght@300;500&family=Press+Start+2P&family=Roboto:wght@100;300;500;900&family=Shadows+Into+Light&display=swap" rel="stylesheet">
</head>
<body>
    <script src="main.js" defer></script>  
    <div class="intro">
        <div class="cover">
            <div class="welcome">Welcome! Please pick an option.</div>
            <div class="selections">
                <div class="select ai">AI</div>
                <div class="select player">2-Player</div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="header">
            <h3 class="scoretitle"><u>Round</u>: <span id="score">1/5</span></h3>
            <h1>tic-tac-toe</h1>
            

        </div> 

        

        <h3 class="playerturn">Player 1's turn</h3>

        <div class="squares">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>

        <div class="test">
            <div class="players">
                <h4 class="player one"><u>Player-1</u>: <span id="first">0</span></h4>
                <h4 class="player two"><u>Player-2</u>: <span id="second">0</span></h4>
            </div>
        </div>

        <div class="winningscreen">
            <h2 class="winningtext"></h2>
            <h3 class="playagain">Play again?</h3>
        </div>



    </div>
</body>
</html>
